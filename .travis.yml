--- 
before_install:
  - "cd .."
  - "python -m pip install virtualenv"
  - "virtualenv venv"
  - "source venv/bin/activate"
  - "cd boards"

install: 
  - "pip install -r requirements.txt"
  - "python manage.py migrate"
  - "python manage.py runserver"

language: "python"

python: 
  - "3.7.4"

script: "python manage.py test"

after_script: "deactivate"